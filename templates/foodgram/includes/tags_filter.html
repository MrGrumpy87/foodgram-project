{% load user_filters %}

<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
                    <a
                            id="{{ tag.slug }}"
                            class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% tag_active tag.slug %}"
                            href="{% tag_href tag.slug%}">
                    </a>
                    <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
